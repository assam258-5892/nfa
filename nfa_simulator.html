<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPR NFA Simulator</title>
    <style>

        }

<body>
    <div class="container">
        <h1>RPR NFA Simulator</h1>

        <div class="config-section">
            <div class="config-row">
                <label>Pattern:</label>
                <input type="text" id="patternInput" value="A B+ C" placeholder="e.g., A B+ C*">
                <button class="btn" onclick="applyPattern()">Apply</button>
                <button class="btn btn-reset" onclick="resetAll()">Reset</button>
            </div>
            <div class="config-row">
                <label>Examples:</label>
                <div class="examples">
                    <button class="example-btn" onclick="loadExample('A B+ C*')">A B+ C*</button>
                    <button class="example-btn" onclick="loadExample('A B+ C')">A B+ C</button>
                    <button class="example-btn" onclick="loadExample('A | B | C')">A | B | C</button>
                    <button class="example-btn" onclick="loadExample('(A B){2,3} C')">(A B){2,3} C</button>
                </div>
            </div>
            <div class="config-row">
                <label></label>
                <div class="variables-display">
                    Variables detected:<span id="variablesDisplay">A, B, C</span>
                </div>
            </div>
        </div>

        <div class="pattern-display" id="patternDisplay">
            <!-- Pattern visualization -->
        </div>

        <div class="input-section">
            <h3>Row Input</h3>
            <div class="row-input-container">
                <div class="row-counter">Row <span id="rowCounter">0</span></div>
                <input type="text" id="rowInput" placeholder="Enter true variables (e.g., 'A B' means A=true, B=true)" autofocus>
            </div>
            <p class="help-text">
                Type variable names separated by space. Press Enter to submit. Example: "A" = A is true, "A B" = A and B are true
            </p>
        </div>

        <div class="history-section">
            <h3>
                History
                <button class="btn btn-sm btn-reset" onclick="clearHistory()">Clear</button>
            </h3>
            <div class="history-list" id="historyList">
                <div class="no-context">Enter rows to see state changes...</div>
            </div>
        </div>
    </div>

    <script>
        // ============== Data Structures ==============

        class PatternElement {
            constructor(varName, min, max) {
                this.varName = varName;
                this.min = min;
                this.max = max;
                this.next = -1;
                this.canSkip = min === 0;
            }
        }

        class Pattern {
            constructor() {
                this.elements = [];
                this.variables = [];
            }
        }

        class MatchState {
            constructor(elementIndex, count = 0) {
                this.elementIndex = elementIndex;
                this.count = count; // current count for this element
            }

            clone() {
                return new MatchState(this.elementIndex, this.count);
            }

            equals(other) {
                return this.elementIndex === other.elementIndex && this.count === other.count;
            }

            toString() {
                return `elem[${this.elementIndex}]:count=${this.count}`;
            }
        }

        class MatchContext {
            constructor(matchStart) {
                this.matchStart = matchStart;
                this.matchEnd = -1;
                this.states = [];
                this.isCompleted = false;
            }
        }

        class NFAExecutor {
            constructor(pattern) {
                this.pattern = pattern;
                this.contexts = [];
                this.currentRow = -1;
                this.history = []; // Array of { row, input, contexts snapshot, logs }
            }

            reset() {
                this.contexts = [];
                this.currentRow = -1;
                this.history = [];
            }

            processRow(trueVars) {
                this.currentRow++;
                const row = this.currentRow;
                const logs = [];

                const log = (msg, type = 'info') => {
                    logs.push({ message: msg, type });
                };

                log(`Processing row ${row}: [${trueVars.join(', ') || 'none'}]`);

                // Try to start new context if first element can match
                const canStart = this.canStartNewContext(trueVars);
                if (canStart) {
                    const ctx = new MatchContext(row);
                    ctx.states.push(new MatchState(0, 0));
                    this.contexts.push(ctx);
                    log(`New context started at row ${row}`, 'success');
                }

                // Process all active contexts
                for (const ctx of this.contexts) {
                    if (ctx.isCompleted) continue;

                    const newStates = [];

                    for (const state of ctx.states) {
                        const transitions = this.computeTransitions(state, trueVars, log);

                        for (const newState of transitions) {
                            if (newState.elementIndex === -1) {
                                // Pattern completed
                                ctx.matchEnd = row;
                                ctx.isCompleted = true;
                                log(`MATCH COMPLETE! rows ${ctx.matchStart}-${ctx.matchEnd}`, 'success');
                            } else {
                                // Check for duplicate states
                                let isDup = false;
                                for (const existing of newStates) {
                                    if (existing.equals(newState)) {
                                        isDup = true;
                                        log(`Merged duplicate state: ${newState.toString()}`, 'warning');
                                        break;
                                    }
                                }
                                if (!isDup) {
                                    newStates.push(newState);
                                }
                            }
                        }
                    }

                    if (!ctx.isCompleted) {
                        ctx.states = newStates;
                        if (newStates.length === 0) {
                            log(`Context (start:${ctx.matchStart}) died - no valid states`, 'error');
                        }
                    }
                }

                // Remove dead contexts (no states and not completed)
                this.contexts = this.contexts.filter(ctx => ctx.states.length > 0 || ctx.isCompleted);

                // Save to history
                const contextSnapshot = this.contexts.map(ctx => ({
                    matchStart: ctx.matchStart,
                    matchEnd: ctx.matchEnd,
                    isCompleted: ctx.isCompleted,
                    states: ctx.states.map(s => ({ elementIndex: s.elementIndex, count: s.count }))
                }));

                this.history.push({
                    row,
                    input: [...trueVars],
                    contexts: contextSnapshot,
                    logs
                });

                return { row, contexts: contextSnapshot, logs };
            }

            canStartNewContext(trueVars) {
                if (this.pattern.elements.length === 0) return false;

                const firstElem = this.pattern.elements[0];

                // If first element can be skipped, check subsequent elements
                if (firstElem.canSkip) {
                    // Find first non-skippable or check if current matches
                    for (let i = 0; i < this.pattern.elements.length; i++) {
                        const elem = this.pattern.elements[i];
                        if (trueVars.includes(elem.varName)) return true;
                        if (!elem.canSkip) break;
                    }
                    return false;
                }

                return trueVars.includes(firstElem.varName);
            }

            computeTransitions(state, trueVars, log) {
                const results = [];
                const elem = this.pattern.elements[state.elementIndex];

                if (!elem) {
                    // Already at end
                    results.push(new MatchState(-1, 0));
                    return results;
                }

                const varMatches = trueVars.includes(elem.varName);

                if (varMatches) {
                    const newCount = state.count + 1;

                    if (newCount < elem.min) {
                        // Need more matches, stay at same element
                        results.push(new MatchState(state.elementIndex, newCount));
                        log(`${elem.varName} matched (count=${newCount}/${elem.min}), need more`);
                    } else if (newCount < elem.max) {
                        // Can stay or move to next (fork)
                        results.push(new MatchState(state.elementIndex, newCount));

                        const nextIdx = elem.next;
                        if (nextIdx === -1) {
                            results.push(new MatchState(-1, 0));
                            log(`${elem.varName} matched (count=${newCount}), can complete OR continue`, 'warning');
                        } else {
                            results.push(new MatchState(nextIdx, 0));
                            log(`${elem.varName} matched (count=${newCount}), FORK: stay or advance`, 'warning');
                        }
                    } else {
                        // At max, must move to next
                        const nextIdx = elem.next;
                        results.push(new MatchState(nextIdx, 0));
                        log(`${elem.varName} matched (count=${newCount}=max), advancing`);
                    }
                } else {
                    // Variable doesn't match
                    if (state.count >= elem.min) {
                        // Min satisfied, try to advance
                        const nextIdx = elem.next;
                        if (nextIdx === -1) {
                            // Pattern can complete
                            results.push(new MatchState(-1, 0));
                            log(`${elem.varName} not matched, min satisfied, pattern complete`);
                        } else {
                            // Try next element with this row
                            const nextElem = this.pattern.elements[nextIdx];
                            if (trueVars.includes(nextElem.varName)) {
                                // Next element matches
                                const subResults = this.computeTransitions(new MatchState(nextIdx, 0), trueVars, log);
                                results.push(...subResults);
                                log(`${elem.varName} not matched, trying ${nextElem.varName}`);
                            } else if (nextElem.canSkip) {
                                // Next element can be skipped, recurse
                                const subResults = this.computeTransitions(new MatchState(nextIdx, 0), trueVars, log);
                                results.push(...subResults);
                                log(`${elem.varName} not matched, skipping ${nextElem.varName}`);
                            } else {
                                log(`${elem.varName} not matched, next ${nextElem.varName} also fails`, 'error');
                            }
                        }
                    } else {
                        log(`${elem.varName} not matched, count=${state.count}<min=${elem.min}`, 'error');
                    }
                }

                return results;
            }
        }

        // ============== Pattern Parser ==============

        function parsePattern(patternStr) {
            const pattern = new Pattern();
            const variables = new Set();

            // Tokenize
            const tokens = [];
            let i = 0;
            while (i < patternStr.length) {
                if (patternStr[i] === ' ') {
                    i++;
                    continue;
                }
                if (patternStr[i] === '?') {
                    tokens.push({ type: 'QUANT', min: 0, max: 1 });
                    i++;
                } else if (patternStr[i] === '*') {
                    tokens.push({ type: 'QUANT', min: 0, max: Infinity });
                    i++;
                } else if (patternStr[i] === '+') {
                    tokens.push({ type: 'QUANT', min: 1, max: Infinity });
                    i++;
                } else if (patternStr[i] === '{') {
                    let j = i + 1;
                    while (j < patternStr.length && patternStr[j] !== '}') j++;
                    const range = patternStr.substring(i + 1, j);
                    const [minStr, maxStr] = range.split(',');
                    const min = parseInt(minStr);
                    const max = maxStr ? parseInt(maxStr) : min;
                    tokens.push({ type: 'QUANT', min, max });
                    i = j + 1;
                } else if (/[A-Za-z]/.test(patternStr[i])) {
                    let j = i;
                    while (j < patternStr.length && /[A-Za-z0-9_]/.test(patternStr[j])) j++;
                    const name = patternStr.substring(i, j);
                    tokens.push({ type: 'VAR', name });
                    variables.add(name);
                    i = j;
                } else {
                    i++;
                }
            }

            // Build elements
            for (let t = 0; t < tokens.length; t++) {
                const token = tokens[t];
                if (token.type === 'VAR') {
                    let min = 1, max = 1;
                    if (t + 1 < tokens.length && tokens[t + 1].type === 'QUANT') {
                        min = tokens[t + 1].min;
                        max = tokens[t + 1].max;
                        t++; // skip quantifier in next iteration handled by for loop
                    }
                    // Check next token for quantifier
                    const nextToken = tokens[t + 1];
                    if (nextToken && nextToken.type === 'QUANT') {
                        min = nextToken.min;
                        max = nextToken.max;
                    }
                    pattern.elements.push(new PatternElement(token.name, min, max));
                }
            }

            // Re-parse to correctly handle quantifiers
            pattern.elements = [];
            let idx = 0;
            while (idx < tokens.length) {
                if (tokens[idx].type === 'VAR') {
                    let min = 1, max = 1;
                    if (idx + 1 < tokens.length && tokens[idx + 1].type === 'QUANT') {
                        min = tokens[idx + 1].min;
                        max = tokens[idx + 1].max;
                        idx++;
                    }
                    pattern.elements.push(new PatternElement(tokens[idx - (min !== 1 || max !== 1 ? 1 : 0)].name || tokens[idx].name, min, max));
                }
                idx++;
            }

            // Simpler re-parse
            pattern.elements = [];
            for (let t = 0; t < tokens.length; t++) {
                if (tokens[t].type === 'VAR') {
                    let min = 1, max = 1;
                    if (t + 1 < tokens.length && tokens[t + 1].type === 'QUANT') {
                        min = tokens[t + 1].min;
                        max = tokens[t + 1].max;
                        t++;
                    }
                    pattern.elements.push(new PatternElement(tokens[t - (tokens[t].type === 'QUANT' ? 1 : 0)].type === 'VAR' ? tokens[t - (tokens[t].type === 'QUANT' ? 1 : 0)].name : tokens[t].name, min, max));
                }
            }

            // Even simpler
            pattern.elements = [];
            let lastVar = null;
            for (const token of tokens) {
                if (token.type === 'VAR') {
                    if (lastVar) {
                        pattern.elements.push(new PatternElement(lastVar, 1, 1));
                    }
                    lastVar = token.name;
                } else if (token.type === 'QUANT') {
                    if (lastVar) {
                        pattern.elements.push(new PatternElement(lastVar, token.min, token.max));
                        lastVar = null;
                    }
                }
            }
            if (lastVar) {
                pattern.elements.push(new PatternElement(lastVar, 1, 1));
            }

            // Set next pointers
            for (let i = 0; i < pattern.elements.length; i++) {
                pattern.elements[i].next = (i < pattern.elements.length - 1) ? i + 1 : -1;
            }

            pattern.variables = Array.from(variables);

            return pattern;
        }

        // ============== UI ==============

        let currentPattern = null;
        let executor = null;

        function applyPattern() {
            const patternStr = document.getElementById('patternInput').value.trim();
            if (!patternStr) return;

            currentPattern = parsePattern(patternStr);
            executor = new NFAExecutor(currentPattern);

            document.getElementById('variablesDisplay').textContent = currentPattern.variables.join(', ');
            document.getElementById('rowCounter').textContent = '0';

            renderPatternDisplay();
            renderHistory();

            document.getElementById('rowInput').focus();
        }

        function loadExample(pattern) {
            document.getElementById('patternInput').value = pattern;
            applyPattern();
        }

        function resetAll() {
            if (executor) {
                executor.reset();
            }
            document.getElementById('rowCounter').textContent = '0';
            renderPatternDisplay();
            renderHistory();
            document.getElementById('rowInput').value = '';
            document.getElementById('rowInput').focus();
        }

        function clearHistory() {
            if (executor) {
                executor.reset();
            }
            document.getElementById('rowCounter').textContent = '0';
            renderPatternDisplay();
            renderHistory();
        }

        function renderPatternDisplay() {
            const container = document.getElementById('patternDisplay');
            if (!currentPattern) {
                container.innerHTML = '<span style="color: #666;">Apply a pattern to see visualization</span>';
                return;
            }

            let html = '<div class="pattern-node completed">Start</div><span class="arrow">→</span>';

            const activeElements = new Set();
            if (executor) {
                for (const ctx of executor.contexts) {
                    for (const state of ctx.states) {
                        if (state.elementIndex >= 0) {
                            activeElements.add(state.elementIndex);
                        }
                    }
                }
            }

            for (let i = 0; i < currentPattern.elements.length; i++) {
                const elem = currentPattern.elements[i];
                const isActive = activeElements.has(i);

                let quant = '';
                if (elem.min === 0 && elem.max === 1) quant = '?';
                else if (elem.min === 0 && elem.max === Infinity) quant = '*';
                else if (elem.min === 1 && elem.max === Infinity) quant = '+';
                else if (elem.min !== 1 || elem.max !== 1) quant = `{${elem.min},${elem.max === Infinity ? '∞' : elem.max}}`;

                html += `<div class="pattern-node ${isActive ? 'active' : ''}">
                    [${i}] ${elem.varName}
                    ${quant ? `<span class="quant">${quant}</span>` : ''}
                </div>`;

                if (i < currentPattern.elements.length - 1) {
                    html += '<span class="arrow">→</span>';
                }
            }

            html += '<span class="arrow">→</span><div class="pattern-node">End</div>';

            container.innerHTML = html;
        }

        function renderHistory() {
            const container = document.getElementById('historyList');

            if (!executor || executor.history.length === 0) {
                container.innerHTML = '<div class="no-context">Enter rows to see state changes...</div>';
                return;
            }

            let html = '';

            // Render in reverse order (newest first)
            for (let i = executor.history.length - 1; i >= 0; i--) {
                const entry = executor.history[i];
                const hasMatch = entry.contexts.some(ctx => ctx.isCompleted);

                html += `<div class="history-row ${hasMatch ? 'match-complete' : ''}">`;

                // Header
                html += `<div class="history-row-header">
                    <span class="row-num ${hasMatch ? 'match' : ''}">Row ${entry.row}</span>
                    <span class="row-input-display">
                        ${entry.input.length > 0
                            ? entry.input.map(v => `<span class="true-var">${v}</span>`).join(' ')
                            : '<span style="color:#666;">∅ (none true)</span>'}
                    </span>
                </div>`;

                html += '<div class="history-row-body">';

                // Match banner
                if (hasMatch) {
                    const completedCtx = entry.contexts.find(ctx => ctx.isCompleted);
                    html += `<div class="match-banner">MATCH FOUND: Row ${completedCtx.matchStart} → Row ${completedCtx.matchEnd}</div>`;
                }

                // Contexts
                if (entry.contexts.length === 0) {
                    html += '<div style="color: #e94560; font-size: 12px;">No active contexts</div>';
                } else {
                    for (const ctx of entry.contexts) {
                        html += `<div class="context-block ${ctx.isCompleted ? 'completed' : ''}">`;
                        html += `<div class="context-header">
                            <span class="context-title ${ctx.isCompleted ? 'completed' : ''}">
                                Context (start: ${ctx.matchStart})
                            </span>
                            <span class="context-range">
                                ${ctx.isCompleted ? `COMPLETED: rows ${ctx.matchStart}-${ctx.matchEnd}` : 'active'}
                            </span>
                        </div>`;

                        if (!ctx.isCompleted && ctx.states.length > 0) {
                            html += '<div class="state-list">';
                            for (const state of ctx.states) {
                                const elemName = state.elementIndex >= 0
                                    ? currentPattern.elements[state.elementIndex].varName
                                    : 'END';
                                const elem = currentPattern.elements[state.elementIndex];
                                const maxDisplay = elem ? (elem.max === Infinity ? '∞' : elem.max) : '-';

                                html += `<div class="state-item">
                                    <span class="state-elem">[${state.elementIndex}] waiting for: ${elemName}</span>
                                    <span class="state-counts">
                                        <span class="count-badge">count: ${state.count}${elem ? `/${elem.min}` : ''}</span>
                                    </span>
                                </div>`;
                            }
                            html += '</div>';
                        }

                        html += '</div>';
                    }
                }

                // Logs
                if (entry.logs.length > 0) {
                    html += '<div style="margin-top: 10px; border-top: 1px solid #2a2a3a; padding-top: 10px;">';
                    for (const log of entry.logs) {
                        html += `<div class="log-entry ${log.type}">${log.message}</div>`;
                    }
                    html += '</div>';
                }

                html += '</div></div>';
            }

            container.innerHTML = html;
        }

        // Event handlers
        document.getElementById('rowInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (!executor) {
                    applyPattern();
                }

                const input = this.value.trim().toUpperCase();
                const trueVars = input ? input.split(/\s+/).filter(v => v) : [];

                executor.processRow(trueVars);

                document.getElementById('rowCounter').textContent = executor.currentRow + 1;
                renderPatternDisplay();
                renderHistory();

                this.value = '';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            applyPattern();
        });
    </script>
</body>
</html>
